<form [formGroup]="createPostForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
    <div class="mb-6">
      <label for="titulo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título:</label>
      <input id="titulo" type="text" formControlName="titulo" placeholder="Mínimo 5 caracteres" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <p *ngIf="createPostForm.get('titulo')?.hasError('required') && createPostForm.get('titulo')?.touched" class="mt-2 text-sm text-red-600 dark:text-red-500">
        El título es requerido.
      </p>
      <p *ngIf="createPostForm.get('titulo')?.hasError('minlength') && createPostForm.get('titulo')?.touched" class="mt-2 text-sm text-red-600 dark:text-red-500">
        El título debe tener al menos 5 caracteres.
      </p>
    </div>
    <div class="mb-6">
      <label for="imagen" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imagen:</label>
      <input id="imagen" type="file" (change)="onFileSelected($event)" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
      <div *ngIf="imagePreview" class="mt-2">
        <img [src]="imagePreview" alt="Preview" class="object-cover w-full h-48 rounded-lg">
      </div>
    </div>
    <button type="submit" [disabled]="!createPostForm.valid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crear Post</button>
    <div *ngIf="successMessage" class="mt-4 p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="mt-4 p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      {{ errorMessage }}
    </div>
  </form>
