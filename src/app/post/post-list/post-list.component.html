<div class="post-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngIf="posts.length === 0" class="col-span-full text-center text-gray-500 dark:text-gray-400">
      {{ noPostsMessage }}
    </div>
    <div *ngFor="let post of posts" class="card max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <img [src]="post.linkImagen" alt="{{ post.titulo }}" class="card-img-top rounded-t-lg object-cover w-full h-48">
      </a>
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ post.titulo }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Fecha: {{ formatDate(post.fecha) }}</p>
      </div>
    </div>
  </div>
